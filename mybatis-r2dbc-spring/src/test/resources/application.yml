server:
  port: 9999
  netty:
    connection-timeout: PT120S
r2dbc:
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    map-underscore-to-camel-case: true
    type-aliases-package: pro.chenggang.project.reactive.mybatis.support.r2dbc.spring.application_back.model
spring:
  r2dbc:
    jdbc-url: r2dbc:mysql://127.0.0.1:3306/mac
    username: root
    password: 123456
    pool:
      max-idle-time: PT5M
      validation-query: SELECT 1 FROM DUAL
      initial-size: 5
      max-size: 500
      acquire-retry: 3
logging:
  level:
    pro.chenggang: DEBUG
    org.springframework.data.r2dbc: DEBUG
  file:
    path: ./logs