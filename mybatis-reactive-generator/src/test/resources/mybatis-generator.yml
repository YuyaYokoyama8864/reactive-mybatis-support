# generate type
generateType:
  - SIMPLE
  - DYNAMIC
# target trim pattern（可以去除统一前缀名称）  这里需要注意，必须以^开头，表示只替换以Sys开头的表名，如果不加^ 则表示替换表名中所有的Sys
# tableTrimPattern: ^Sys
#parentLocation
# bacePackage:
javaLocation: src/test/java
mapperXmlLocation: src/test/resources
# model location
modelPackage: entity.model
# mapper package
mapperInterfacePackage: mapper
# xml package
mapperXmPackage: mapper
# jdbc driver class name
driverClass: com.mysql.cj.jdbc.Driver
# jdbc connection url
connectionUrl: jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
# jdbc username
username: root
# jdbc password
password: 123456
extendDynamicMapper: true
overwrite: true
#lombok
lombok:
  - ToString
  - Getter
  - Setter
  - AccessorsChain
  - NoArgsConstructor
  - AllArgsConstructor
  - Builder
  - EqualsAndHashCode
# 不填写则表示全部表
tableName:
  - dept
  - emp